<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI编程日报 - {{date}}</title>
    <link rel="stylesheet" href="/vibe-coding-daily/static/style.css">
    <link rel="icon" type="image/png" href="/vibe-coding-daily/static/favicon.png">
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;
            
            // Check for saved theme preference or default to light
            const currentTheme = localStorage.getItem('theme') || 'light';
            if (currentTheme === 'dark') {
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
            }
            
            themeToggle.addEventListener('click', () => {
                const theme = html.getAttribute('data-theme');
                if (theme === 'dark') {
                    html.removeAttribute('data-theme');
                    themeToggle.textContent = '🌙';
                    localStorage.setItem('theme', 'light');
                } else {
                    html.setAttribute('data-theme', 'dark');
                    themeToggle.textContent = '☀️';
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI编程日报</h1>
            <p class="subtitle">每日AI编程与开发资讯</p>
            <nav>
                <a href="/vibe-coding-daily/">首页</a>
                <a href="/vibe-coding-daily/archive/">归档</a>
                <a href="/vibe-coding-daily/about/">关于</a>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">🌙</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="date-header">
            <h2>{{date}}</h2>
            <p>今日 {{newsCount}} 条新闻</p>
        </section>

        <section class="news-list">
            {{#each news}}
            <article class="news-item">
                <h3><a href="{{this.link}}" target="_blank" rel="noopener">{{this.title}}</a></h3>
                <div class="meta">
                    {{#if this.source}}
                    <span class="source">{{this.source}}</span>
                    {{/if}}
                    {{#if this.pubDate}}
                    <span class="date">{{formatDate this.pubDate}}</span>
                    {{/if}}
                </div>
                {{#if this.description}}
                <p class="description">{{{decodeHtml this.description}}}</p>
                {{/if}}
            </article>
            {{/each}}
        </section>
    </main>

    <footer>
        <div class="container">
            <p>自动生成 • <a href="https://github.com/twodims/vibe-coding-daily">源码</a></p>
        </div>
    </footer>
</body>
</html>
