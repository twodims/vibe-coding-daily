<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - AI Programming News</title>
    <link rel="stylesheet" href="/vibe-coding-daily/static/style.css">
    <link rel="icon" type="image/png" href="/vibe-coding-daily/static/favicon.png">
</head>
<body>
    <header>
        <div class="container">
            <h1>AI Programming News</h1>
            <p class="subtitle">Daily updates on AI programming and development</p>
            <nav>
                <a href="/vibe-coding-daily/">Home</a>
                <a href="/vibe-coding-daily/archive/">Archive</a>
                <a href="/vibe-coding-daily/about/">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="archive">
            <h2>News Archive</h2>
            <div class="archive-grid">
                {{#each dates}}
                <div class="archive-item">
                    <a href="/vibe-coding-daily/{{this}}/">{{formatDate this}}</a>
                    <span class="count">{{lookup ../counts this}} items</span>
                </div>
                {{/each}}
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Generated automatically â€¢ <a href="https://github.com/twodims/vibe-coding-daily">Source</a></p>
        </div>
    </footer>
</body>
</html>
